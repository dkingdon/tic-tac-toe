<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>

        <!-- Gameboard Grid  -->

      <div class="row">
        <div class="col-md-6 col-md-offset-3" id="board">
          <div class="row">
            <div id="topLeft" class="col-md-4 box"></div>
            <div id="topMiddle" class="col-md-4 box"></div>
            <div id="topRight" class="col-md-4 box"></div>
          </div>
          <div class="row">
            <div id="midLeft" class="col-md-4 box"></div>
            <div id="midMiddle" class="col-md-4 box"></div>
            <div id="midRight" class="col-md-4 box"></div>
          </div>
          <div class="row">
            <div id="botLeft" class="col-md-4 box"></div>
            <div id="botMiddle" class="col-md-4 box"></div>
            <div id="botRight" class="col-md-4 box"></div>
          </div>
        </div>
      </div>

        <!-- Reset Button -->
        <button type="button" onclick="window.location.reload()" class="btn btn-success">Reset</button>


    </div>
  </body>
</html>
